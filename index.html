<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="src/CSS/index.css">
</head>

<body class="bg-(--min-background)">

  <div class="container mx-auto mt-[100px] max-w-[400px] select-none">
    <section id="calc" class="p-4">
      <!-- ? Actions -->
      <article id="actions" class="flex justify-between items-center px-1 text-(--text-white)">
        <p id="head" class="font-extrabold">calc</p>
        <div class="flex items-end gap-4">
          <p class="text-xs font-bold">THEME</p>
          <div>
            <ul class="flex justify-between px-1 font-bold text-[14px]">
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
            <div
              class="flex justify-between py-[3px] px-[4px] w-[55px] bg-(--toggle-background) rounded-lg cursor-pointer">
              <div id="theme-1" class="btn-theme w-[10px] h-[10px] rounded-full bg-(--red-600-background) opacity-50">
              </div>
              <div id="theme-2" class="btn-theme w-[10px] h-[10px] rounded-full bg-(--red-600-background) opacity-50">
              </div>
              <div id="theme-3" class="btn-theme w-[10px] h-[10px] rounded-full bg-(--red-600-background) opacity-50">
              </div>
            </div>
          </div>
        </div>
      </article>
      <!-- ? Result -->
      <article id="result"
        class="flex flex-col justify-center h-[75px] bg-(--screen-background) text-(--text-white) text-end font-bold text-3xl md:text-4xl p-3 my-3 rounded-md">

      </article>
      <!-- ? Buttons -->
      <article id="btns" class="bg-(--toggle-background) p-4 rounded-md">
        <div class="grid grid-cols-4 gap-3">
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center  py-3 rounded-md font-bold text-2xl cursor-pointer"
            id="btn-7">7</div>
          <div
            class="btn text-center bg-(--gray-200-background) text-(--text-navy-750) py-3 rounded-md font-bold text-2xl cursor-pointer"
            id="btn-7">8</div>
          <div
            class="btn text-center bg-(--gray-200-background) text-(--text-navy-750) py-3 rounded-md font-bold text-2xl cursor-pointer"
            id="btn-7">9</div>
          <div
            class="btn bg-(--navy-800-shadow) text-(--text-white) text-center font-bold text-2xl py-3 rounded-md  cursor-pointer"
            id="btn-7">DEL</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">4</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">5</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">6</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">+</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">1</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">2</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">3</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">-</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">.</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">0</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">/</div>
          <div
            class="btn bg-(--gray-200-background) text-(--text-navy-750) text-center font-bold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">*</div>
          <div
            class="btn col-span-2 bg-(--navy-800-shadow) text-(--text-white) text-center font-bold text-2xl py-3 rounded-md  cursor-pointer"
            id="btn-7">RESET</div>
          <div
            class="btn col-span-2 bg-(--red-600-background) text-(--text-white) text-center font-extrabold text-2xl py-3 rounded-md cursor-pointer"
            id="btn-7">=</div>
        </div>
      </article>
    </section>
  </div>

  <script src="src/JS/index.js"></script>
</body>

</html>
