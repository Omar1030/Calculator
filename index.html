<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link rel="stylesheet" href="src/CSS/index.css">
</head>

<body class="bg-(--min-background)">

  <div class="container mx-auto mt-[100px] max-w-[400px]">
    <section id="calc" class="p-4">
      <article id="actions" class="flex justify-between items-center px-1 text-(--text-white)">
        <p id="head" class="font-extrabold">calc</p>
        <div>
          <p class="text-xs font-bold">THEME</p>
        </div>
      </article>
      <article id="result" class="bg-(--screen-background) text-(--text-white) text-end font-bold text-3xl md:text-4xl p-4 my-3 rounded-md">
        399,991
      </article>
      <article id="btns" class="bg-(--toggle-background) p-4 rounded-md">
        <div class="grid grid-cols-4 gap-3">
          <div class="bg-(--gray-200-background) text-center  py-3 rounded-md font-bold text-2xl cursor-pointer" id="btn-7">7</div>
          <div class="text-center bg-(--gray-200-background) py-3 rounded-md font-bold text-2xl cursor-pointer" id="btn-7">8</div>
          <div class="text-center bg-(--gray-200-background) py-3 rounded-md font-bold text-2xl cursor-pointer" id="btn-7">9</div>
          <div class="bg-(--navy-800-shadow) text-(--text-white) text-center font-bold text-2xl py-3 rounded-md  cursor-pointer" id="btn-7">DEL</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">4</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">5</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">6</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">+</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">1</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">2</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">3</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">-</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">.</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">0</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">/</div>
          <div class="bg-(--gray-200-background) text-center font-bold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">X</div>
          <div class="col-span-2 bg-(--navy-800-shadow) text-(--text-white) text-center font-bold text-2xl py-3 rounded-md  cursor-pointer" id="btn-7">RESET</div>
          <div class="col-span-2 bg-(--red-600-background) text-(--text-white) text-center font-extrabold text-2xl py-3 rounded-md cursor-pointer" id="btn-7">=</div>
        </div>
      </article>
    </section>
  </div>

  <script src="src/JS/index.js"></script>
</body>

</html>
